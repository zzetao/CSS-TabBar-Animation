<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab Bar Interaction in Adobe XD</title>
  <link rel="stylesheet" href="../base.css">

</head>
<body>

  <div class="tabs">
    <input id="tab-01" type="radio" name="tab" checked>
    <label for="tab-01" class="tab-item">
      <div class="tab-container">
        <div class="icon"></div>
      </div>
    </label>
    <input id="tab-02" type="radio" name="tab">
    <label for="tab-02" class="tab-item">
      <div class="tab-container">
        <div class="icon"></div>
      </div>
    </label>
    <input id="tab-03" type="radio" name="tab">
    <label for="tab-03" class="tab-item">
      <div class="tab-container">
        <div class="icon"></div>
      </div>
    </label>
    <input id="tab-04" type="radio" name="tab">
    <label for="tab-04" class="tab-item">
      <div class="tab-container">
        <div class="icon"></div>
      </div>
    </label>
    <input id="tab-05" type="radio" name="tab">
    <label for="tab-05" class="tab-item">
      <div class="tab-container">
        <div class="icon"></div>
      </div>
    </label>

    <div class="balls">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
