<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="style.css">
  <title>Tab bar</title>
</head>
<body>
  <div class="mobile">
    <div class="body">
    </div>
    <div class="footer">
      <div class="tabbar">
        <input id="tab-01" type="radio" name="tab" checked>
        <label for="tab-01" class="tab-item">
          <div class="icon"></div>
        </label>
        <input id="tab-02" type="radio" name="tab">
        <label for="tab-02" class="tab-item">
          <div class="icon"></div>
        </label>
        <input id="tab-03" type="radio" name="tab">
        <label for="tab-03" class="tab-item">
          <div class="icon"></div>
        </label>
        <input id="tab-04" type="radio" name="tab">
        <label for="tab-04" class="tab-item">
          <div class="icon"></div>
        </label>
        <div class="ball"></div>
      </div>
    </div>
  </div>
</body>
</html>
